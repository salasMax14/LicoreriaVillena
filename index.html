<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Licorer√≠a Villena</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f3f4f7, #e1e8ef);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      font-size: 32px;
      margin-top: 30px;
      color: #1a2947;
      text-align: center;
    }
    .panel {
      background: #fff;
      margin-top: 30px;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 120px;
      resize: none;
      padding: 12px;
      font-size: 15px;
      border: 1.5px solid #ccc;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #2c82e0;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2169c4;
    }
    .bottom-links {
      margin-top: 20px;
      text-align: center;
    }
    .bottom-links a {
      text-decoration: none;
      color: #2c82e0;
      margin: 0 10px;
      font-weight: bold;
    }
    #mensajeEnviado {
      color: green;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Licorer√≠a Villena</h1>

  <div class="panel">
    <h2>Mensaje An√≥nimo</h2>
    <textarea id="mensaje" placeholder="Escribe tu mensaje aqu√≠..."></textarea>
    <button onclick="enviarMensaje()">Enviar Mensaje</button>
    <div id="mensajeEnviado"></div>
  </div>

  <div class="bottom-links">
    <a href="login.html">üîê Iniciar sesi√≥n (Admin)</a>
      <a href="respuestas.html">üì© Respuestas de los mensajes</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDEDHcJ6WVHOd8yIILqSDhFGMwQen6F8gM",
      authDomain: "licoreriavillena.firebaseapp.com",
      databaseURL: "https://licoreriavillena-default-rtdb.firebaseio.com",
      projectId: "licoreriavillena",
      storageBucket: "licoreriavillena.appspot.com",
      messagingSenderId: "462920904730",
      appId: "1:462920904730:web:813fa866d1fb93b47c21a3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.enviarMensaje = function () {
      const mensaje = document.getElementById("mensaje").value.trim();
      const mensajeEnviado = document.getElementById("mensajeEnviado");

      if (mensaje === "") {
        mensajeEnviado.textContent = "‚ö†Ô∏è Escribe un mensaje antes de enviar.";
        mensajeEnviado.style.color = "red";
        return;
      }

      const nuevaRef = push(ref(db, "mensajes"));
      set(nuevaRef, {
        texto: mensaje,
        fecha: new Date().toISOString()
      })
      .then(() => {
        mensajeEnviado.textContent = "‚úÖ Mensaje enviado correctamente.";
        mensajeEnviado.style.color = "green";
        document.getElementById("mensaje").value = "";
      })
      .catch((error) => {
        mensajeEnviado.textContent = "‚ùå Error al enviar el mensaje.";
        mensajeEnviado.style.color = "red";
        console.error(error);
      });
    };
  </script>
</body>
</html>
